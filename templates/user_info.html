{% extends "base.html" %}
{% block title %}{{user_name}}{% endblock %}
{% block content %}
<div class="jumbotron center">
	<div class="container">
		<h1>{{user_name}}</h1>
		<h2><a href="mailto:{{email}}">{{email}}</a></h2>
		<h2>Classes enrolled in: </h2>
		{% for c in classes %}
		<h3>{{c}}</h3>
		{% endfor %}
	</div>
</div>
{% endblock %}
