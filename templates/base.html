<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/custom.css">
		{% block extra %}{% endblock %}
	</head>
	<body>
	{% if page=='index' %}<div class="landing-page">{% else %}<div class="full-page">{% endif %}
  <div class="{% if page=='index' %}navbar-trans {% endif %}navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="{% if page=='index'%}navbar-link {% endif %}navbar-brand" href="../">ClassMatch 2</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
         	<li><a {% if page=='index'%}class="navbar-link"{% endif %} href="/about">About</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
          	{% if signed_in %}
          	<li><a {% if page=='index'%}class="navbar-link"{% endif %} href="/logout">Logout {{name}}</a></li>
          	{% else %}
          	<li><a {% if page=='index'%}class="navbar-link"{% endif %} href="/signin">Sign In</a></li>
            <li><a {% if page=='index'%}class="navbar-link"{% endif %} href="/signup">Sign Up</a></li>
          	{% endif %}
          </ul>
        </div>
      </div>
    </div>
    <br/><br/><br/><br/><br/>
		{% block content %}
		{% endblock %}
    {% if page=='index' %}</div>{% endif %}
	</body>
</html>
